<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!--this is the main wrapper-->
    <section class="wrapper-main">
      <!--team image-->
      <div class="img-main">
        <img src="images/image-header-desktop.jpg" alt="Team photo">
      </div>
      
      <!--main heading-->
      <div class="heading-main">
        <h1>Get <b>insights</b> that help your business grow.</h1>

        <!--info-->
        <p class="More-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <!--statistics-->
        <div class="stats-info">
          <div class="stat-text">
          <h3><span>10k+</span>companies</h3>
          <h3><span>314</span>templates</h3>
          <h3><span>12m+</span>queries</h3>
          </div>
          
            
        </div>

      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ernestsomto" target="blank">Ernest</a>.
  </div>
</body>
</html>
